<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Attendance Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <i class="fas fa-truck"></i>
                    <img src="transport.png" alt="Transport" class="logo-image">
                    <span class="logo-text">St. Cloud<br>Florida</span>
                </div>
                <h1>Employee Attendance Tracker</h1>
            </div>
            <div class="date-time">
                <div class="current-date" id="current-date"></div>
                <div class="current-time" id="current-time"></div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navigation">
            <button class="nav-btn active" data-page="attendance">
                <i class="fas fa-calendar-check"></i>
                Daily Attendance
            </button>
            <button class="nav-btn" data-page="reports">
                <i class="fas fa-chart-bar"></i>
                Reports
            </button>
            <button class="nav-btn" data-page="employees">
                <i class="fas fa-users"></i>
                Manage Employees
            </button>
            <button class="nav-btn" data-page="settings">
                <i class="fas fa-cog"></i>
                Settings
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Attendance Page -->
            <div class="page-content active" id="attendance-page">
                <div class="page-header">
                    <h2>Daily Attendance</h2>
                    <div class="date-selector">
                        <label for="attendance-date">Date:</label>
                        <input type="date" id="attendance-date" value="">
                        <button id="today-btn" class="btn-secondary">Today</button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card present">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="present-count">0</span>
                            <span class="stat-label">Present</span>
                        </div>
                    </div>
                    <div class="stat-card absent">
                        <div class="stat-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="absent-count">0</span>
                            <span class="stat-label">Absent</span>
                        </div>
                    </div>
                    <div class="stat-card late">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="late-count">0</span>
                            <span class="stat-label">Late</span>
                        </div>
                    </div>
                    <div class="stat-card total">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-count">0</span>
                            <span class="stat-label">Total Staff</span>
                        </div>
                    </div>
                </div>

                <!-- Employee List -->
                <div class="employee-grid" id="employee-grid">
                    <!-- Employees will be dynamically loaded here -->
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="mark-all-present" class="btn-action present">
                        <i class="fas fa-check-double"></i>
                        Mark All Present
                    </button>
                    <button id="save-attendance" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Save Attendance
                    </button>
                    <button id="export-data" class="btn-secondary">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                </div>
            </div>

            <!-- Reports Page -->
            <div class="page-content" id="reports-page">
                <div class="page-header">
                    <h2>Attendance Reports</h2>
                    <div class="report-filters">
                        <select id="report-type">
                            <option value="weekly">Weekly Report</option>
                            <option value="monthly">Monthly Report</option>
                            <option value="custom">Custom Range</option>
                        </select>
                        <input type="date" id="report-start-date">
                        <input type="date" id="report-end-date">
                        <button id="generate-report" class="btn-primary">Generate Report</button>
                    </div>
                </div>
                <div id="report-content" class="report-content">
                    <p class="empty-state">Select date range and click "Generate Report" to view attendance data.</p>
                </div>
            </div>

            <!-- Employees Page -->
            <div class="page-content" id="employees-page">
                <div class="page-header">
                    <h2>Manage Employees</h2>
                    <button id="add-employee" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Employee
                    </button>
                </div>
                <div class="employee-management" id="employee-management">
                    <!-- Employee management will be loaded here -->
                </div>
            </div>

            <!-- Settings Page -->
            <div class="page-content" id="settings-page">
                <div class="page-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <h3>Company Information</h3>
                        <div class="setting-item">
                            <label for="company-name">Company Name:</label>
                            <input type="text" id="company-name" value="Cam's Transport">
                        </div>
                        <div class="setting-item">
                            <label for="work-start-time">Work Start Time:</label>
                            <input type="time" id="work-start-time" value="08:00">
                        </div>
                        <div class="setting-item">
                            <label for="late-threshold">Late Threshold (minutes):</label>
                            <input type="number" id="late-threshold" value="15" min="1" max="60">
                        </div>
                    </div>
                    <div class="setting-group">
                        <h3>Data Management</h3>
                        <button id="backup-data" class="btn-secondary">
                            <i class="fas fa-backup"></i>
                            Backup Data
                        </button>
                        <button id="clear-data" class="btn-danger">
                            <i class="fas fa-trash"></i>
                            Clear All Data
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="add-employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Employee</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="employee-name">Full Name:</label>
                        <input type="text" id="employee-name" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-id">Employee ID:</label>
                        <input type="text" id="employee-id" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-department">Department:</label>
                        <select id="employee-department">
                            <option value="drivers">Drivers</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="administration">Administration</option>
                            <option value="logistics">Logistics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employee-phone">Phone Number:</label>
                        <input type="tel" id="employee-phone">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                        <button type="submit" class="btn-primary">Add Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div id="edit-employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Employee</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-employee-form">
                    <div class="form-group">
                        <label for="edit-employee-name">Full Name:</label>
                        <input type="text" id="edit-employee-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-id">Employee ID:</label>
                        <input type="text" id="edit-employee-id" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-department">Department:</label>
                        <select id="edit-employee-department">
                            <option value="drivers">Drivers</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="administration">Administration</option>
                            <option value="logistics">Logistics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-phone">Phone Number:</label>
                        <input type="tel" id="edit-employee-phone">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                        <button type="submit" class="btn-primary">Update Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
